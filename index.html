<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Product Store</h1>
        <button id="createProductBtn" class="btn">Create New Product</button>
    </div>

    <div id="productList" class="list">
    </div>

    <div id="productModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">x</span>

            <h2 id="modalTitle">Create New Product</h2>

            <br />
            <br />
            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName">

            <br />
            <br />
            <label for="productPrice">Product Price</label>
            <input type="number" id="productPrice" name="productPrice">

            <br />
            <br />
            <label for="productDescription">Product Description</label>
            <textarea name="productDescription" id="productDescription"></textarea>

            <br />
            <br />
            <label for="productImage">Product Image</label>
            <input type="text" id="productImage" name="productImage">

            <br />
            <br />
            <button id="modalBtn" class="btn">Create Product</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
